<div class="container" ng-controller="cAjax">
    <p>Data Siswa</p>
    <hr>
    <p>
        <table class="table table-striped">
            <tr>
                <th>SiswaID</th><th>No Siswa</th><th>Nama</th><th>Alamat</th><th>Thn Masuk</th>
            </tr>
            <tr ng-repeat="ds in datasiswa">
                <td>{{ ds.siswaid }}</td><td>{{ ds.nosiswa }}</td><td>{{ ds.nama }}</td><td>{{ ds.alamat }}</td><td>{{ ds.thnmasuk }}</td>
            </tr>
        </table>
    </p>
</div>
