<html>
	<head>
		<!--
		Add some CSS rules to style the image element when it is in full screen mode
		Use the :fullscreen pseudo-class selector to target the element in full screen mode
		Set the width and height to 100% to fill the entire viewport 
		Set the object-fit property to contain to preserve the aspect ratio of the image
		Set the object-position property to center to align the image in the center of the viewport
		-->
		<style>
			#myImage:fullscreen {
				width: 100%;
				height: 100%;
				object-fit: contain;
				object-position: center;
			}
		</style>	
	</head>
	<body>
		<img id="myImage" src="php-apache-php-fpm.png" width="320">
		<script>
		// Use the Fullscreen API to request the browser to enter full screen mode for a specific element, such as an image
		// Add an event listener to the image element that calls the requestFullscreen method when clicked
		// Handle the different browser prefixes for this method, such as webkitRequestFullscreen or mozRequestFullScreen
		// To exit full screen mode, call the exitFullscreen method on the document object
		// Use some CSS rules to adjust the size and position of the image when it is in full screen mode

		// Get the image element by its id
		var image = document.getElementById("myImage");

		// Define a function to request full screen mode for the image element
		function makeFullScreen() {
			// Check if the image element is already in full screen mode
			if (document.fullscreenElement == image) {
				// Exit full screen mode
				document.exitFullscreen();
			} 
			else {
				// Request full screen mode for the image element
				// Use different browser prefixes if needed
				if (image.requestFullscreen) {
					image.requestFullscreen(); 
				} 
				else if (image.webkitRequestFullscreen) {
					image.webkitRequestFullscreen();
				} 
				else if (image.mozRequestFullScreen) {
					image.mozRequestFullScreen(); 
				}
			}
		}

		// Add a click event listener to the image element that calls the makeFullScreen function
		image.addEventListener("click", makeFullScreen);
		</script>	
	</body>
</html>
